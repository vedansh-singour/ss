<!doctype html><html><head> 
  <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;

        }

		a:hover {
  			color: red;
			text-decoration: none;
		}

		a{
			text-decoration: none;	
		}
		button{
			text-align: center;
  			background-color: black;

  			border: 10px black;

        .card{
            height: 640px;
            width: 550px;
            position: relative;
            transition: all 1s linear;
            transform-style: preserve-3d;
        }

        .front{
            height: 100%;
            width: 100%;
            /*display: flex;*/
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: 'Lobster', cursive;
            border-radius: 10px;
            position: absolute;
        }
        
        .back{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-family: 'Lobster', cursive;
            border-radius: 10px;
            position: absolute;
        }
        .front{
            background: linear-gradient( #e70505, #a200ff);
            z-index: 2;
            backface-visibility: hidden;
        }

        .back{
            background: linear-gradient(#d606f1, lime);
            z-index: 1;
            transform: rotateY(180deg);
        }

        .container:hover .card{
            transform: rotateY(180deg);
        }

        .container{
            perspective: 1000px;
        }

        img {
            margin-top: 50px;
            height: 300px;
            width: 300px;
            padding-top: 0px;
            border-radius: 30px 5px 30px 5px;
        }
        h1 {
            text-align: center;
        }

        h3 {
            text-align: center;
        }
   </style>
